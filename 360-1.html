<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 360 - Mi Proyecto Ricoh</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #panorama {
            width: 100vw;
            height: 100vh; /* Ocupa toda la pantalla */
            background-color: #000;
        }
        .instrucciones {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="instrucciones">Usa el mouse para girar | Scroll para zoom</div>
    <div id="panorama"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "360-1.jpg", // <--- ASEGÚRATE QUE EL NOMBRE SEA IGUAL AL DE TU ARCHIVO
            "autoLoad": true,
            "showControls": true,
            "hfov": 110, // Campo de visión inicial
            "vaov": 180,
            "haov": 360
        });
    </script>

</body>
</html>
